name: Playwright E2E Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'web/**'
      - '.github/workflows/playwright.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'web/**'
      - '.github/workflows/playwright.yml'

env:
  CI: true

jobs:
  # Build job - runs once and caches artifacts
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: web/dist
          retention-days: 1

  # Test job - runs in parallel with matrix strategy
  test:
    name: Test (${{ matrix.browser }}${{ matrix.shard && format(' - Shard {0}', matrix.shard) || '' }})
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2]
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: web/dist

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start preview server
        run: |
          npm run preview &
          npx wait-on http://localhost:4173 --timeout 60000

      - name: Run Playwright tests
        run: |
          npx playwright test \
            --project=${{ matrix.browser }} \
            --shard=${{ matrix.shard }}/2 \
            --reporter=blob
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173

      - name: Upload blob report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.browser }}-${{ matrix.shard }}
          path: web/blob-report/
          retention-days: 1

  # Merge reports job
  merge-reports:
    name: Merge Test Reports
    needs: test
    if: always()
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*
          path: web/all-blob-reports
          merge-multiple: true

      - name: Merge reports
        run: npx playwright merge-reports --reporter=html ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 14

      - name: Generate summary
        if: always()
        run: |
          echo "## Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "test-results/results.json" ]; then
            total=$(jq '.stats.expected + .stats.unexpected + .stats.flaky + .stats.skipped' test-results/results.json 2>/dev/null || echo "N/A")
            passed=$(jq '.stats.expected' test-results/results.json 2>/dev/null || echo "N/A")
            failed=$(jq '.stats.unexpected' test-results/results.json 2>/dev/null || echo "N/A")
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total | $total |" >> $GITHUB_STEP_SUMMARY
            echo "| Passed | $passed |" >> $GITHUB_STEP_SUMMARY
            echo "| Failed | $failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "Test results summary not available" >> $GITHUB_STEP_SUMMARY
          fi

  # Mobile tests - separate job
  mobile-tests:
    name: Mobile Browser Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: web/dist

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Start preview server
        run: |
          npm run preview &
          npx wait-on http://localhost:4173 --timeout 60000

      - name: Run mobile tests
        run: |
          npx playwright test \
            --project=mobile-chrome \
            --project=mobile-safari
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173

      - name: Upload mobile test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-test-report
          path: web/playwright-report/
          retention-days: 7

  # Accessibility tests
  accessibility:
    name: Accessibility Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: web/dist

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start preview server
        run: |
          npm run preview &
          npx wait-on http://localhost:4173 --timeout 60000

      - name: Run accessibility tests
        run: |
          npx playwright test \
            --project=chromium \
            --grep="accessibility|a11y"
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173
        continue-on-error: true

  # Visual regression tests (optional)
  visual-regression:
    name: Visual Regression
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: web/dist

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start preview server
        run: |
          npm run preview &
          npx wait-on http://localhost:4173 --timeout 60000

      - name: Run visual tests
        run: |
          npx playwright test \
            --project=chromium \
            --update-snapshots
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173
        continue-on-error: true

      - name: Upload visual diff
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff
          path: web/test-results/
          retention-days: 7
